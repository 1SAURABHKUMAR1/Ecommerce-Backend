openapi : 3.0.0

info: 
  title: Ecommerce Tshirt API
  description: A Backend API for Ecommerce Web App
  version: 1.0.0
  contact:
    email: saurabhku463@gmail.com
    url: "https://saurabhkumar.com"

servers:
  - url: "{protocol}://{url}/api/v1"
    variables:
      protocol:
        enum:
          - http
          - https
        default: http
      url:
        enum:
          - localhost:4000
          - .com TODO:
        default: localhost:4000

components:

  securitySchemes:

    BasicAuth:
      type: http
      scheme: basic

    BearerAuth:
      type: http
      scheme: bearer

    cookieAuth:
      type: apiKey
      in: cookie
      name: token


paths:

  /:
    get:
      tags: 
        - Home
      summary: Returns a greating message & if API is up and running
      responses:
        200:
          description: All Well And Good
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  greating:
                    type: string
                    example: hello
        400:
          description: Bad Request
        500:
          description: Internal Server Error
  
  /signup:
    post:
      tags: 
        - User
      summary: Signup of User . Required body is email , password , name , photo . Cookie is send back
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - name
                - email
                - password
                - photo
              properties:
                name:
                  type: string
                  required: true
                email:
                  type: string
                  required: true
                password:
                  type: string
                  required: true
                photo:
                  in: formData
                  type: file
                  format: binary
      responses:
        200:
          description: All Well And Good
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  token:
                    type: string
                  user:
                    type: object
                    properties:
                      name: 
                        type: string
                      email:
                        type: string
                      role:
                        type: string
                      photo:
                        type: object
                        properties:
                          id: 
                            type: string
                          secure_url:
                            type: string
                      _id: 
                        type: string
                      createdAt:
                        type: string
        400:
          description: Bad Request
        500:
          description: Internal Server Error
  
  /login:
    post:
      tags: 
        - User
      summary: Login User. Required body is of email and password. Cookie is send back.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  required: true
                password:
                  type: string
                  required: true
      responses:
        200:
          description: All Well And Good
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  token:
                    type: string
                  user:
                    type: object
                    properties:
                      name: 
                        type: string
                      email:
                        type: string
                      role:
                        type: string
                      photo:
                        type: object
                        properties:
                          id: 
                            type: string
                          secure_url:
                            type: string
                      _id: 
                        type: string
                      createdAt:
                        type: string
        400:
          description: Bad Request
        500:
          description: Internal Server Error

  /logout:
    get:
      tags: 
        - User
      summary: Logout User And Clear Cookies.
      responses:
        200:
          description: All Well And Good
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        400:
          description: Bad Request
        500:
          description: Internal Server Error
  
  /forgotpassword:
    post:
      tags: 
        - User
      summary: Sends Forgot Password Token To User Email.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  required: true
      responses:
        200:
          description: All Well And Good
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        400:
          description: Bad Request
        500:
          description: Internal Server Error

  /password/reset/{token}:
    post:
      tags: 
        - User
      summary: Allows user to reset password, validated based on token , send password and confirm password fields.
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type:
              string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - password
                - confirmPassword
              properties:
                password:
                  type: string
                  required: true
                confirmPassword:
                  type: string
                  required: true
      responses:
        200:
          description: All Well And Good
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  token:
                    type: string
                  user:
                    type: object
                    properties:
                      name: 
                        type: string
                      email:
                        type: string
                      role:
                        type: string
                      photo:
                        type: object
                        properties:
                          id: 
                            type: string
                          secure_url:
                            type: string
                      _id: 
                        type: string
                      createdAt:
                        type: string
        400:
          description: Bad Request
        500:
          description: Internal Server Error

  /profile:
    get:
      tags: 
        - User
      summary: Get User Profile When User is logged in.
      responses:
        200:
          description: All Well And Good
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    type: object
                    properties:
                      name:
                        type: string
                      email:
                        type: string
                      role:
                        type: string
                      photo:
                        type: object
                        properties:
                          id:
                            type: string
                          secure_url:
                            type: string
                      _id:
                        type: string
                      createdAt:
                        type: string
        400:
          description: Bad Request
        500:
          description: Internal Server Error

  /password/update:
    post:
      tags: 
        - User
      summary: Update Password When User is Logged in.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - oldPassword
                - newPassword
              properties:
                oldPassword:
                  type: string
                  required: true
                newPassword:
                  type: string
                  required: true
      responses:
        200:
          description: All Well And Good
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  token:
                    type: string
                  user:
                    type: object
                    properties:
                      name:
                        type: string
                      email:
                        type: string
                      role:
                        type: string
                      photo:
                        type: object
                        properties:
                          id:
                            type: string
                          secure_url:
                            type: string
                      _id:
                        type: string
                      createdAt:
                        type: string
        400:
          description: Bad Request
        500:
          description: Internal Server Error

  /profile/update:
    post:
      tags:
        - User
      summary: Updates User Name , Email and Photo . Photo is optional.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - name
                - email
              properties:
                name: 
                  type: string
                email:
                  type: string
                photo:
                  in: formData
                  type: file
                  format: binary
      responses:
        200:
            description: All Well And Good
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    success:
                      type: boolean
                    user:
                      type: object
                      properties:
                        name:
                          type: string
                        email:
                          type: string
                        role:
                          type: string
                        photo:
                          type: object
                          properties:
                            id:
                              type: string
                            secure_url:
                              type: string
                        _id:
                          type: string
                        createdAt:
                          type: string
        400:
              description: Bad Request
        500:
              description: Internal Server Error 

  /admin/users:
    get:
      tags:
        - Admin
      summary: Admin Gets All User Information
      responses:
        200:
            description: All Well And Good
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    success:
                      type: boolean
                    user:
                      type: array
                      items: 
                        type: object
                        properties:
                          name:
                            type: string
                          email:
                            type: string
                          role:
                            type: string
                          photo:
                            type: object
                            properties:
                              id:
                                type: string
                              secure_url:
                                type: string
                          _id:
                            type: string
                          createdAt:
                            type: string
        400:
              description: Bad Request
        500:
              description: Internal Server Error 
  
  /admin/user/{id}:
    get:
      tags:
        - Admin
      summary: Admin able to see details of specific user
      parameters:
        - name: id
          in: path
          required: true
          schema: 
            type: string
      responses:
        200:
            description: All Well And Good
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    success:
                      type: boolean
                    user:
                      type: array
                      items: 
                        type: object
                        properties:
                          name:
                            type: string
                          email:
                            type: string
                          role:
                            type: string
                          photo:
                            type: object
                            properties:
                              id:
                                type: string
                              secure_url:
                                type: string
                          _id:
                            type: string
                          createdAt:
                            type: string
        400:
              description: Bad Request
        500:
              description: Internal Server Error 

    put:
      tags:
        - Admin
      summary: Admin able to update details of specific user
      parameters:
        - name: id
          in: path
          required: true
          schema: 
            type: string
        - name: name
          in: formData
          required: true
          schema:
            type: string
        - name: email
          in: formData
          required: true
          schema:
            type: string
        - name: role
          in: formData
          required: true
          schema:
            type: string
            enum:
              - user
              - manager
              - admin
      responses:
        200:
            description: All Well And Good
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    success:
                      type: boolean
        400:
              description: Bad Request
        500:
              description: Internal Server Error

    delete:
      tags:
        - Admin
      summary: Admin able to delete specific user
      parameters:
        - name: id
          in: path
          required: true
          schema: 
            type: string
      responses:
        200:
            description: All Well And Good
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    success:
                      type: boolean
        400:
              description: Bad Request
        500:
              description: Internal Server Error  

  /manager/users:
    get:
      tags:
        - Manager
      summary: Manager Get All Users Whose Role is User.
      responses:
        200:
            description: All Well And Good
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    success:
                      type: boolean
                    user:
                      type: array
                      items: 
                        type: object
                        properties:
                          name:
                            type: string
                          email:
                            type: string
                          role:
                            type: string
                          photo:
                            type: object
                            properties:
                              id:
                                type: string
                              secure_url:
                                type: string
                          _id:
                            type: string
                          createdAt:
                            type: string
        400:
              description: Bad Request
        500:
              description: Internal Server Error 

  /admin/product/add:
    post:
      tags:
        - Admin
      summary: Admin Can Add Products
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - name
                - price
                - description
                - category
                - stock
                - brand
                - photos
              properties:
                name:
                  type: string
                  required: true
                price:
                  type: number
                  required: true
                description:
                  type: string
                  required: true
                category:
                  type: string
                  required: true
                  enum: [shortsleeves , longsleeves , sweatshirt , hoodies]
                stock:
                  type: number
                  required: true
                brand: 
                  type: string
                  required: true
                photos:
                  type: array
                  items:
                    in: formData
                    type: file
                    format: binary
      responses:
        200:  
          description: All Well And Good
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  product:
                    type: object
                    properties:
                      _id: 
                        type: string
                      name: 
                        type: string
                      price: 
                        type: number
                        default: 0
                      description: 
                        type: string
                      category:
                        type: string
                      brand:
                        type: string
                      ratings:
                        type: number
                        default: 0
                      numberOfReviews:
                        type: number
                        default: 0
                      user:
                        type: string
                      photos: 
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                            secure_url:
                              type: string
                      reviews:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                            comment:
                              type: string
                            user:
                              type: string
                            name:
                              type: string
                            ratings:
                              type: number
                              default: 0
        400:
          description: Bad Request
        500:
          description: Internal Server Error

